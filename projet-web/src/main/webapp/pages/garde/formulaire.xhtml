<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">>>

	 <f:metadata>
		<f:viewParam name="id" value="#{modelGarde.courant.id}" />
		<f:viewAction action="#{modelGarde.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Garde</ui:define>

	<ui:define name="contenu">

		<h:form>

			<table class="form">
				<tr>
					<td><h:outputLabel for="id">Id:</h:outputLabel></td>
					<td><h:inputText id="id" size="5" readonly="true"
							value="#{modelGarde.courant.id}" /> <br /> <h:message for="id"
							errorClass="error" /></td>
				</tr>


				<tr>
					<td><h:outputLabel for="date">Date  :</h:outputLabel></td>
					<td><p:calendar id="date" value="#{modelGarde.courant.date}"
							pattern="dd.MM.yyyy" showButtonPanel="true" /> <!-- 					<h:inputText id="date" size="25"  -->
						<!-- 						value="#{modelGarde.courant.date}" /> --> <br />
					<h:message for="date" errorClass="error" /></td>
				</tr>
				
				
				<tr>
					<td><h:outputLabel for="enfant">Enfant gardÃ© :</h:outputLabel>
					</td>
					<td><h:selectOneMenu id="enfant"
							value="#{modelGarde.courant.contrat}"
							converter="#{converterContrat}">
							<f:selectItems value="#{modelContrat.liste}" var="item"
								itemLabel="#{item.nom} #{item.prenom}" />
						</h:selectOneMenu> <br />
					<h:message for="enfant" errorClass="error" /></td>
				</tr>
				

				<tr>

					<td><h:outputLabel for="heureArrivee">HeureArrivee :</h:outputLabel></td>
					<td>
						<p:calendar id="heureArrivee" value="#{modelGarde.courant.heureArrivee}" pattern="HH:mm" timeOnly="true" />
						 <br /> 
						 <h:message for="heureArrivee" errorClass="error" />
					</td>
				</tr>




				<tr>
					<td><h:outputLabel for="heureDepart">HeureDepart :</h:outputLabel></td>
					<td>
						<p:calendar id="heureDepart" value="#{modelGarde.courant.heureDepart}" pattern="HH:mm" timeOnly="true" />
						 <br /> 
						 <h:message for="heureDepart" errorClass="error" />
					</td>
				</tr>

				<tr>
					<td><h:outputLabel for="repas">Repas :</h:outputLabel></td>
					<td><h:inputText id="repas"
							value="#{modelGarde.courant.repas}" /> <br /> <h:message
							for="repas" errorClass="error" /></td>
				</tr>
			</table>

			<br />
			<h:panelGroup rendered="#{compteActif.admin}">
			<h:commandButton value="Valider"
				action="#{modelGarde.validerMiseAJour()}" />
			<h:button value="Retour" outcome="gardes" />
			</h:panelGroup>
		</h:form>

	</ui:define>

</ui:composition>
