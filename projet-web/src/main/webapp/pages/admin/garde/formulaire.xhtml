<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">>>

	 <f:metadata>
		<f:viewParam name="id" value="#{modelGarde.courant.id}" />
		<f:viewAction action="#{modelGarde.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Garde</ui:define>

	<ui:define name="contenu">

		<h:form>

			<table class="form">
				<tr>
					<td><h:outputLabel for="id">Id:</h:outputLabel></td>
					<td><h:inputText id="id" size="5" readonly="true"
							value="#{modelGarde.courant.id}" /> <br />
					<h:message for="id" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nom">HeureArrivee :</h:outputLabel></td>
					<td><h:inputText id="heureArrivee" 
							value="#{modelGarde.courant.heureArrivee}" /> <br />
					<h:message for="heureArrivee" errorClass="error" /></td>
				</tr>

				<tr>
					<td><h:outputLabel for="heureDepart">HeureDepart :</h:outputLabel>
					</td>
					<td><h:inputText id="heureDepart" 
							value="#{modelGarde.courant.heureDepart}" /> <br />
					<h:message for="heureDepart" errorClass="error" /></td>
				</tr>

				<tr>
					<td><h:outputLabel for="repas">Repas :</h:outputLabel></td>
					<td><h:inputText id="repas" 
							value="#{modelGarde.courant.repas}" /> <br />
					<h:message for="repas" errorClass="error" /></td>
				</tr>
			</table>

			<br />
			<h:commandButton value="Valider"
				action="#{modelGarde.validerMiseAJour()}" />
			<h:button value="Retour" outcome="gardes" />
		</h:form>

	</ui:define>

</ui:composition>
