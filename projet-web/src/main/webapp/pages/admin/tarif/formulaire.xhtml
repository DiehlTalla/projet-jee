<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">>>

	 <f:metadata>
		 <f:viewParam name="id" value="#{modelTarif.courant.id}" />
		 <f:viewAction action="#{modelTarif.actualiserCourant()}" />
	 </f:metadata>

    <ui:define name="titre">Tarif</ui:define>

    <ui:define name="contenu">

	<h:form>
	
		<table class="form">
			<tr>
				<td>
					<h:outputLabel for="id">Id :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="id" size="5" readonly="true"
						value="#{modelTarif.courant.id}" />
					<br /><h:message for="id" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="tarif">Tarif Horaire :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="tarif" size="25" 
						value="#{modelTarif.courant.tarifHoraire}" />
					<br /><h:message for="tarif" errorClass="error"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<h:outputLabel for="minimum">Minimum journalier :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="minimum" size="25" 
						value="#{modelTarif.courant.minimumJournalier}" />
					<br /><h:message for="minimum" errorClass="error"/>
				</td>
			</tr>
			
			<tr>
				<td>
					<h:outputLabel for="repas">Indemnite repas :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="repas" size="25" 
						value="#{modelTarif.courant.indemniteRepas}" />
					<br /><h:message for="repas" errorClass="error"/>
				</td>
			</tr>
			
		</table>

		<br /> 
		<h:commandButton value="Valider" 
			action="#{modelTarif.validerMiseAJour()}" />
		<h:button value="Retour" outcome="tarifs" />
	</h:form>

	</ui:define>

</ui:composition>
